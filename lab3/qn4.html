<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .form1{
       width: 700px;
       margin: auto;
    }
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="form1">
        <form>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><strong>Company Name</strong></label>
                <input type="text" class="form-control" id="exampleInputcompanyname" required placeholder="abc">
                <div style="color: red;">* Please enter your company name. this field is required. *</div> 
              </div>
           
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><strong>Phone</strong></label>
              <input type="number" class="form-control" id="exampleInputPhone" required placeholder="123-456-789">
              <div style="color: red;">* Please enter your phone number. this field is required. *</div> 
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><strong>Website</strong></label>
                <input type="text" class="form-control" id="exampleInputwebsite"  required placeholder="https://">
                <div style="color: red;">* Please enter your website. this field is required. *</div> 
              </div>
            <button type="submit" class="btn btn-secondary">Send Form</button>
          </form>
    </div>
    
</body>
